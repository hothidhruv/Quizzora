<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz create</title>
    <link rel="stylesheet" href="createquiz.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Create Quiz</h3>
          <h4>Create quiz</h4>
          <fieldset>
            <input placeholder="Quiz id" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="quiz heading" type="text" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="quiz descrptions" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <div class="mb-6 pt-4">
                <label class="formbold-form-label formbold-form-label-2">
                  Upload File
                </label>
        
                <div class="formbold-mb-5 formbold-file-input">
                  <input type="file" name="file" id="file" />
                  <label for="file">
                    <div>
                      <span class="formbold-drop-file"> Drop files here </span>
                      <span class="formbold-or"> Or </span>
                      <span class="formbold-browse"> Browse </span>
                    </div>
                  </label>
                </div>
        
              </div>
          </fieldset>
          <fieldset>
            <button name="submit" type="button" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
          
        </form>
      </div>
</body>
</html>
