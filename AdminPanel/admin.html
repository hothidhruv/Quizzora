<body onload="firebaseCall()">
  <section class="vh-100 animation">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-md-6 col-xl-4">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Admin Login</h3>
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-md" placeholder="Email" />
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control form-control-md" placeholder="Password" />
              </div>
              <button type="button" class="btn btn-primary btn-md btn-block" onclick="adminLogin()">Login</button>
              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
