<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="signin.js"></script>
  <script src="signup.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>


  <title>Signin</title>
</head>

<body onload="checkUserlogin()">
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <div style="display: flex;">
          <input type="text" class="form-control" id="firstname" placeholder="First name" required>
          <input type="text" class="form-control" id="lastname" placeholder="Last name" style="margin-left: 23px;" required>
        </div>
        <input type="text" class="form-control form-control-md" id="username" placeholder="Username" required>
        <input type="email" id="email" name="email" value="email" class="form-control form-control-md" placeholder="Email" required/>
        <input type="password" id="password" class="form-control form-control-md" placeholder="Password"required />
        <button type="button" class="main-btn" onclick="callfirebase()">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Login to Your Account</h1>
        <input type="email" id="l-email" class="form-control" placeholder="Email" />
        <input type="password" id="l-password" class="form-control" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button type="button" class="main-btn" onclick="loginUser()">Sign In</button>
      </form>
    </div>
    <div class="overlay-container" id="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" onclick="signinClick()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>New Here ?</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp" onclick="signupClick()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <div id="snackbar"></div>
</body>

</html>
